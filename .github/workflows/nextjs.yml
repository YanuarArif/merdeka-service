name: Deploy Next.js site with Bun to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun âš™ï¸
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ› ï¸
        run: bun next build

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
